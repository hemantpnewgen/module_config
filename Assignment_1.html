<!DOCTYPE html>
<html>
<head>
	<title>Assignment#1</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
	<script type="text/javascript">
			 var mod = angular.module("App", ['ngRoute']);
    mod.config(['$routeProvider',
        function($routeProvider) {
            $routeProvider.
                    when('/route/:param', {                            //Route 
                        templateUrl: 'r.html',
                        controller: 'Routec'
                    }).
                    otherwise({                                        //Default Route
                        redirectTo: '/',
                        templateUrl:'alter.html',
                        controller:'Indxc'
                    });
        }]);

    module.controller("Routec", function($scope, $routeParams) {
        $scope.param = $routeParams.param;
    })
    .controller('Indxc',function($scope){
        $scope.message = "HOMEPAGE";
    })
	</script>
</head>
<body ng-app="App" container>
	<a href="#/route/param">You can change this!!!!</a><br><br>
	<div ng-view></div>
</body>
</html>
